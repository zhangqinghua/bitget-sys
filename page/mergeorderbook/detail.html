<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">

    <form class="layui-form" disable lay-filter="update">
        <input type="hidden" id="id" name="id">

        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="0" title="模拟单" checked="" disabled>
                <input type="radio" name="type" value="1" title="实盘单" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">平台</label>
                <div class="layui-input-inline">
                    <select id="platform" name="platform" lay-verify="required" lay-search="" disabled>
                        <option value="BITGET">BITGET</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">币种</label>
                <div class="layui-input-inline">
                    <select id="currency" name="currency" lay-verify="required" lay-search="" disabled>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="BCH">BCH</option>
                        <option value="EOS">EOS</option>
                        <option value="ETC">ETC</option>
                        <option value="DOT">DOT</option>
                        <option value="XRP">XRP</option>
                        <option value="FIL">FIL</option>
                        <option value="ICP">ICP</option>
                        <option value="ADA">ADA</option>
                        <option value="UNI">UNI</option>
                        <option value="TRX">TRX</option>
                        <option value="LINK">LINK</option>
                        <option value="DOGE">DOGE</option>
                        <option value="SUSHI">SUSHI</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">方向</label>
                <div class="layui-input-inline">
                    <select id="direction" name="direction" lay-verify="required" lay-search="" disabled>
                        <option value="long_open">开多</option>
                        <option value="short_open">开空</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">适用账户</label>
            <div class="layui-input-block" id="memberId">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">进场位置</label>
                <div class="layui-input-inline">
                    <input type="number" name="firstPrice" lay-verify="required|number" autocomplete="off" class="layui-input" value="" placeholder="20100.00" disabled>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">止盈位置</label>
                <div class="layui-input-inline">
                    <input type="number" name="firstGain" lay-verify="required|number" autocomplete="off" class="layui-input" value="" placeholder="20200.00" disabled>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">开仓数量</label>
                <div class="layui-input-inline">
                    <input type="number" name="firstNum" lay-verify="required|number" autocomplete="off" class="layui-input" value="" placeholder="0.05" disabled>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">止损位置</label>
                <div class="layui-input-inline">
                    <input type="number" name="loss" lay-verify="required|number" autocomplete="off" class="layui-input" value="" placeholder="20000.00" disabled>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否补仓</label>
            <div class="layui-input-block">
                <input type="checkbox" name="isMerge" lay-skin="switch" lay-filter="isMerge" lay-text="ON|OFF" disabled>
            </div>
        </div>

        <div class="layui-form-item" id="mergeForm" style="display: none">
            <div class="layui-inline">
                <label class="layui-form-label">补仓位置</label>
                <div class="layui-input-inline">
                    <input type="number" name="secondPrice" lay-verify="" autocomplete="off" class="layui-input" value="" placeholder="20050.00" disabled>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">均价止盈</label>
                <div class="layui-input-inline">
                    <input type="number" name="secondGain" lay-verify="" autocomplete="off" class="layui-input" value="" placeholder="20100.00" disabled>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">补仓数量</label>
                <div class="layui-input-inline">
                    <input type="number" name="secondNum" lay-verify="" autocomplete="off" class="layui-input" value="" placeholder="0.25" disabled>
                </div>
            </div>
        </div>
    </form>

    <div class="layui-tab layui-tab-card" lay-filter="tab">
        <ul class="layui-tab-title">
            <li class="layui-this">操作明细</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-hide" id="order_record" lay-filter="order_record"></table>
            </div>

            <div class="layui-tab-item">
                <table class="layui-hide" id="order_record1" lay-filter="order_record1"></table>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    // 1. 获取数据id update.html?id=123
    let id = location.href.split("=")[1];

    layui.use(['form', 'laydate', 'dropdown', 'element', 'http'], function () {
        let form = layui.form, laydate = layui.laydate, layer = layui.layer, $ = layui.$, dropdown = layui.dropdown;

        // 1. 初始化选项卡
        layui.element.on('tab(tab)', function(data){
            console.log(data);
            if (data.index === 0) {
                loadOrderRecord(layui);
            }
            if (data.index === 1) {

            }
        });

        // 2. 加载数据
        initData(layui);

        // 3. 加载订单明细
        loadOrderRecord(layui);
    });

    let initData = function (layui) {
        // 2. 查询数据
        layui.$.ajax({url: layui.http.api + '/admin/merge_order_book/detail?mergeOrderBookId=' + id,
                      type: "get",
                      dataType: "json",
                      contentType: "application/json",
                      success: function (data) {
                          console.log(data)
                          if (data.code !== 0) {
                              layer.msg(data.message, {icon: 5, offset: 't'});
                              return;
                          }
                          let result = data.data;

                          // 适用账号


                          // 补仓显示
                          if (result.config && result.config.openStrategy && result.config.openStrategy.secondPrice) {
                              document.querySelector('input[name="isMerge"]').checked = true;
                              document.getElementById("mergeForm").style.display = "";
                          }

                          result.firstNum = result.config.openStrategy.firstNum;
                          result.secondNum = result.config.openStrategy.secondNum;
                          result.firstPrice = result.config.openStrategy.firstPrice;
                          result.secondPrice = result.config.openStrategy.secondPrice;

                          result.loss = result.config.closeStrategy.loss;
                          result.firstGain = result.config.closeStrategy.firstGain;
                          result.secondGain = result.config.closeStrategy.secondGain;

                          layui.form.val('update', result)
                      }});
    }


    let loadOrderRecord = function (layui) {
        layui.table.render({id: 'order_record',
                            elem: '#order_record',
                            url: layui.http.api + '/admin/merge_order_record/paging',
                            loading: true,
                            cols: [[{type: "checkbox", width: 50},
                                    {field: 'id', hide: true},
                                    {field: 'actualTime', title: '操盘时间'},
                                    {field: 'direction', title: '操盘方向', templet: function(d){
                                            return d.direction === 'long_open' ? '开多' :
                                                   d.direction === 'short_open' ? '开空' :
                                                   d.direction === 'long_close' ? '平多' : '平空';
                                    }},
                                    {field: 'originPrice', title: '币安价格'},
                                    {field: 'actualPrice', title: '平台价格'},
                                    {field: 'amount', title: '操盘数量', templet: function(d){
                                            return d.config.amount;
                                    }},
                                    {field: 'amount', title: '备注', templet: function(d){
                                            let msg = '';
                                            if (d.config.remark1) msg += d.config.remark1;
                                            if (d.config.remark2) msg += d.config.remark2;
                                            return msg;
                                    }},
                                    ]],
                            page: true,
                            where: {mergeOrderBookId: id},
                            limit: 10,
                            limits: [10, 15, 20]});
    }

</script>

</body>
</html>
